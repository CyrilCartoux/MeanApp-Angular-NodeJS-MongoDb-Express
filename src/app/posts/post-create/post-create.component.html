<mat-card>
    <mat-form-field>
        <textarea matInput type=text rows="1" [(ngModel)]="enteredTitle"></textarea>
    </mat-form-field>
    <mat-form-field>
        <textarea matInput rows="6" [(ngModel)]="enteredContent"></textarea>
    </mat-form-field>
    <button color='accent' mat-raised-button (click)='onAddPost()'>Save Post</button>
</mat-card>
